<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        /* Other CSS styles go here */
        .register_page {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align to the left */
            height: 100vh;
            padding-left: 20px; /* Adjust the left padding */
        }

        .form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }

        .form input[type="number"] {
            width: calc(100% - 130px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form p {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="register_page">
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" name='bedrooms' id="bedrooms" placeholder="range:0-33"><br>
                
                <label for="bathrooms">Bathrooms:</label>
                <input type="number" name='bathrooms' id="bathrooms" placeholder="range:0-8"><br>
                
                <label for="sqft_living">Sqft Living:</label>
                <input type="number" name='sqft_living' id="sqft_living" placeholder="range:290-13540"><br>
                
                <label for="floors">Floors:</label>
                <input type="number" name='floors' id="floors" placeholder="range:1-4"><br>
                
                <label for="view">View:</label>
                <input type="number" name='view' id="view" placeholder="range:0-4"><br>
                
                <label for="sqft_above">Sqft Above:</label>
                <input type="number" name='sqft_above' id="sqft_above" placeholder="range:290-9410"><br>
                
                <label for="sqft_basement">Sqft Basement:</label>
                <input type="number" name='sqft_basement' id="sqft_basement" placeholder="range:0-4820"><br>
                
                <label for="yr_built">Year Built:</label>
                <input type="number" name='yr_built' id="yr_built" placeholder="range:1900-2015"><br>
                
                <label for="zipcode">Zipcode:</label>
                <input type="number" name='zipcode' id="zipcode" placeholder="range:98001-98199"><br>
                
                <label for="lat">Latitude:</label>
                <input type="number" name='lat' id="lat" step="any" placeholder="range:47-48"><br>
                
                <label for="long">Longitude:</label>
                <input type="number" name='long' id="long" step="any" placeholder="range:-122 to -121"><br>
                
                
                <input type="submit" value="Predict">
            </form>
            <p>House Price is: {{data}}</p>
        </div>
    </div>
</body>

</html>
